<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山居秋暝 - 王维</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap');

        body {
            font-family: 'Noto Serif SC', serif; /* 更优雅的中文衬线字体 */
            margin: 0;
            background: linear-gradient(to bottom right, #fdfbfb, #ebedee); /* 浅色渐变背景 */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动条出现 */
        }

        .scroll-container {
            position: relative;
            width: 80%; /* 卷轴宽度 */
            max-width: 900px;
            background-color: #fff8e1; /* 宣纸般的淡黄色 */
            border: 1px solid #d4c5a7; /* 卷轴边缘线 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.8); /* 外部阴影和内部高光，模拟纸张厚度 */
            padding: 50px 80px; /* 内部留白 */
            border-radius: 5px;
            line-height: 2.2; /* 增加行高 */
            text-align: center;
            opacity: 0; /* 初始透明，用于动画 */
            transform: scale(0.9); /* 初始缩小，用于动画 */
            animation: fadeInScale 2s forwards ease-out; /* 卷轴展开动画 */
            z-index: 10;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive; /* 更具书法感的标题字体 */
            font-size: 3em;
            color: #4a2c00; /* 深棕色标题 */
            margin-bottom: 40px;
            letter-spacing: 5px; /* 增加字间距 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .author-dynasty {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2em;
            color: #7a5d3f; /* 浅棕色作者信息 */
            margin-bottom: 50px;
            letter-spacing: 2px;
            border-bottom: 1px dashed #d4c5a7; /* 虚线分隔 */
            padding-bottom: 15px;
            display: inline-block; /* 确保虚线只在文字下方 */
        }

        .poem-stanza {
            font-size: 1.5em;
            color: #5a4b3d; /* 诗句颜色 */
            margin-bottom: 25px;
            position: relative;
            transition: all 0.5s ease-in-out; /* 鼠标悬停动画 */
            letter-spacing: 1px;
        }

        .poem-stanza:hover {
            color: #1a0a00; /* 悬停时颜色加深 */
            transform: translateY(-5px) scale(1.02); /* 轻微上浮和放大 */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .poem-stanza::before {
            content: "•"; /* 小圆点装饰 */
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #9b7a54;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease;
        }

        .poem-stanza:hover::before {
            opacity: 1; /* 悬停时显示 */
        }

        /* 背景水墨晕染效果 */
        .ink-splash-left {
            position: absolute;
            left: -10%;
            top: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(100, 80, 60, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 5;
            animation: inkSplashLeft 15s infinite alternate ease-in-out;
        }

        .ink-splash-right {
            position: absolute;
            right: -10%;
            bottom: 5%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(80, 60, 40, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 5;
            animation: inkSplashRight 18s infinite alternate-reverse ease-in-out;
        }

        @keyframes inkSplashLeft {
            0% { transform: translate(0, 0); opacity: 0.8; }
            50% { transform: translate(20px, 30px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 0.8; }
        }
        @keyframes inkSplashRight {
            0% { transform: translate(0, 0); opacity: 0.7; }
            50% { transform: translate(-30px, -20px); opacity: 0.5; }
            100% { transform: translate(0, 0); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="ink-splash-left"></div>
    <div class="ink-splash-right"></div>

    <div class="scroll-container">
        <h1>山居秋暝</h1>
        <div class="author-dynasty">
            唐 · 王维
        </div>

        <div class="poem-stanza">
            空山新雨后，天气晚来秋。<br>
            明月松间照，清泉石上流。
        </div>

        <div class="poem-stanza">
            竹喧归浣女，莲动下渔舟。<br>
            随意春芳歇，王孙自可留。
        </div>
    </div>
</body>
</html>
